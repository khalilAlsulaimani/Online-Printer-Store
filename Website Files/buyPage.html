<!DOCTYPE html>

<html>

<head>

    <title>Abyss Printer Store</title>
    <link rel="shortcut icon" href="Images\ShopLogo.png">
    <link rel="stylesheet" type="text/css" href="CSS\styles.css">
	<script defer type="text/javascript" src="Scripts\script.js"></script>	
</head>

<body>
    <div id="container">
        <div id="header">
            <div><img id="logo" src="Images\ShopLogo.png" alt="abyss logo" width="100px" height="100px" /></div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="printerShopping.html">Shop</a></li>
                    <li><a class="current" href="buyPage.html">Buy</a></li>
                    <li><a href="form.html">Feedback</a></li>
                </ul>
            </div>
        </div>
        <div id="content">


            <div class="container">
                <h1 class="title">Shopping Cart</h1>
				<div id="ShoppingMessage"></div>
				
                <form action="process.php" method="post" onSubmit="return ShoppingForm()">
                    <div class="buyerDetails">
                        <label>
                            <div class="inputName">Full Name:</div><input class="wide" type="text" name="ShoppingName" id="ShoppingName"
                                placeholder="Enter Your Name" onFocus="focused(this)" onBlur="blurred(this)" 
								onkeyup ="isShoppingNameString()" />
                        </label>

                        <label>
                            <div class="inputName">Email:</div><input class="wide" type="email" name="email"
                                placeholder="Enter Your Email" onFocus="focused(this)" onBlur="blurred(this)" />
                        </label>

                        <label>
                            <div class="inputName">Password:</div><input class="wide" type="password" name="password"
                                placeholder="Enter Your Password" onFocus="focused(this)" onBlur="blurred(this)"/>
                        </label>

                        <label>
                            <div class="inputName">Confirm Password:</div>
                            <input class="wide" type="password" name="confirmPassword"
                                placeholder="Re-enter Your Password" onFocus="focused(this)" onBlur="blurred(this)" />
                        </label>

                        <label>
                            <div class="inputName">Choose A Printer:</div><select name="printer">
                                <option value="" disabled selected="selected">Select A Printer-- </option>
                                <option>Epson EcoTank L805 6-color Color Inkjet Printer 1549SR</option>
                                <option>HP Neverstop Laser 1000w Monochrome (Black) Laser Printer 1099SR</option>
                                <option>Canon PIXMA MG2540S All-in-One Multi-function Machine (Copy/Print/Scan) 129SR
                                </option>
                                <option>Canon PIXMA TS7440 Multi-function Machine (Copy/Print/Scan) 269SR</option>
                                <option>HP Color LaserJet Pro MFP M283fdw Multi-function Machine (Copy/Fax/Print/Scan)
                                    1899SR</option>
                                <option>Epson EcoTank L4160 Duplex Ink Tank System Multi-function Machine
                                    (Copy/Print/Scan)
                                    1049SR</option>
                                <option>Canon PIXMA MG3640S Wi-Fi All-In-One Multi-function Machine (Copy/Print/Scan)
                                    209SR
                                </option>
                                <option>Epson EcoTank L5190 All-in-One Multi-function Machine (Copy/Fax/Print/Scan)
                                    1599SR
                                </option>
                            </select>
                        </label>

                        <div>
                            <div class="inputName">Payment Method:</div>
                            <label>Card<input type="radio" name="payment" value="Card" checked="checked"></label>

                            <label>Cash On Delivery<input type="radio" name="payment" value="Cash"></label>
                        </div>

                        <label>
                            <div class="inputName">Choose Your City:</div>
                            <select class="wide" name="city">
                                <option class="wide" value=" " disabled selected="selected">Choose Your City--</option>
                                <option>Makkah</option>
                                <option>Madina</option>
                                <option>Jeddah</option>
                                <option>Riyadh</option>
                                <option>Tabuk</option>
                                <option>Jezan</option>
                            </select>
                        </label>

                        <div><input class="submit" type="submit" name="ShoppingBody" value="Order" /></div>
                    </div>






                </form>

            </div>


        </div>
        <div id="footer">Â© Copyright 2021 Abysswalkers Company </div>
    </div>
</body>


</html>
